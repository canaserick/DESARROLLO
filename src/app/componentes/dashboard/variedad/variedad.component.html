<div class="container">
    <mat-toolbar>
        <span> Variedad </span>
        <div class="example-spacer"> </div> 
        <button mat-stroked-button color="primary" routerLink="/dashboard/crear-variedad">Agregar</button>
    </mat-toolbar>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ingresa el texto" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
      
          <ng-container matColumnDef="crama">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cant. Rama </th>
            <td mat-cell *matCellDef="let row"> {{row.cant_rama}} </td>
          </ng-container>
      
          <ng-container matColumnDef="cmalla">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cant. Malla </th>
            <td mat-cell *matCellDef="let row"> {{row.cant_malla}} </td>
          </ng-container>
      
          <ng-container matColumnDef="longitud">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitud </th>
            <td mat-cell *matCellDef="let row"> {{row.longitud}} </td>
          </ng-container>

          <ng-container matColumnDef="dias">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dias Util </th>
            <td mat-cell *matCellDef="let row"> {{row.dias}} </td>
          </ng-container>

           <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> 
                <a class="pointer" (click)="abrir(row.id)" style="color:#1878b0" matTooltip="Detalle">
                    <mat-icon> search </mat-icon>
                </a>
                <a class="pointer" (click)="abrir(row.id)" style="color:#1f516f" matTooltip="Editar">
                    <mat-icon> edit </mat-icon>
                </a>
                <a class="pointer" (click)="eliminar(row.id)" style="color:#e15639" matTooltip="Eliminar">
                  <mat-icon> delete </mat-icon>
                </a>
             </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron coincidencias "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccione"></mat-paginator>
        
      </div>

</div>
