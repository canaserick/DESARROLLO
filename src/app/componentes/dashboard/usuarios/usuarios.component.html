<div class="container">
    <mat-toolbar>
        <span> Usuarios </span>
    </mat-toolbar>

    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="malla">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Malla </th>
            <td mat-cell *matCellDef="let row"> {{row.cant_malla}} </td>
          </ng-container>
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="longitud">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Longitud </th>
            <td mat-cell *matCellDef="let row"> {{row.longitud}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encotraron coincidencias "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
                     
</div>
